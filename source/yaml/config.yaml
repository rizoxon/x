######### Flask
root_path: null
template_folder: "html/"
static_folder: "/"


######### URL
URL:
  prefix: "http"
  sub_domain: "www"
  domain_name: "localhost"
  domain_extension: "com"
  port: "8088"


######### Database
database:
  name: "template"
  user: "template"
  password: "password_template"
  host: "127.0.0.1"
  port: "33060"
  charset: "utf8mb4"
  collate: "utf8mb4_0900_ai_ci"


######### Site
default:
  currency: "USD"
  title: "XSite"
  language: "en"


######### HTML
HTML:
  charset: "utf-8"


######### Features
# False = Disabled
# True = Enabled
features:
  menu:
    status: true
    menus:
      - name: "home"
        svg: "home"

      - name: "signUp"
        svg: "signUp"

      - name: "logIn"
        svg: "logIn"

      - name: "logOut"
        svg: "logOut"

      - name: "demo"
        svg: "contact"

      - name: "privacyPolicy"
        svg: "privacyPolicy"

      - name: "termsOfUse"
        svg: "termsOfUse"

      - name: "contact"
        svg: "contact"


  signUp:
    status: true

  logIn:
    status: true

  logOut:
    status: true

  paymentSystem: false


######### Username
username:
  min_length: 6
  max_length: 50
  regEx: "^[a-zA-Z0-9'_-]+$"


######### Password
password:
  min_length: 6
  max_length: 50
  regEx: "^(?=.*[a-z])(?=.*[0-9])(?=.*[-!@#$%^&*_+])[-!@#$%^&*_+A-Za-z0-9]{6,}$"


######### Phone Number
phoneNumber:
  regEx: "^[+]{1,1}[0-9]{11,11}$"


######### eMail
eMail:
  regEx: "^[a-zA-Z0-9][a-zA-Z0-9._-]{0,20}[a-zA-Z0-9]@[a-z][a-zA-Z0-9-_]{1,20}.[a-z]{2,3}$"


