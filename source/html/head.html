<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="color-schema" content="dark light">
  <meta name="theme-color" content="#273d48">

  <meta name="description" content="{{TITLE}}">

  <title>{{CONF["default"]["title"]}}</title>

  <link rel="apple-touch-icon"        sizes="180x180"   href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png"   sizes="32x32"     href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png"   sizes="16x16"     href="images/favicon/favicon-16x16.png">
  <link rel="manifest"                                  href="images/favicon/site.webmanifest">

  <!-- <link rel="preload" href="{{url_for('static', filename='css/common.css')}}" as="style">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/common.css')}}"> -->

  <!-- <link rel="preload" href="{{url_for('static', filename='css/master.css')}}" as="style">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/master.css')}}"> -->

  <!-- <link rel="preload" href="{{url_for('static', filename='css/styles.css')}}" as="style">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}"> -->

  <!-- <link rel="preload" href="{{url_for('static', filename='css/layouts.css')}}" as="style">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/layouts.css')}}"> -->

  <script>
    const ICONS = {
      "success": "&#10003;",
      "info": "&#8505;",
      "warning": "&#9888;",
      "error": "&#10005;",
      "close": "&#10005;"
    }
  </script>

  <script type="module" src="{{url_for('static', filename='js/main.js')}}"></script>

  <style media="all" for="INTERNAL_CSS">
    body > menu{
      display: none;
    }

    body > loading{
      background-color: black;

      width: 100vw;
      height: 100vh;

      position: fixed;
      top: 0px;
      left: 0px;
      z-index: 100;

    }
    body > loading::after{
      content: '';
      background-color: transparent;
      height: 20vh;
      width: 20vh;
      border-radius: 100%;
      border: 0px solid transparent;
      border-right: 2px solid red;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center;

      animation: loading 500ms infinite ease-in-out;

    }
    @keyframes loading{
      0%{transform: translate(-50%, -50%) rotate(0deg);}
      100%{transform: translate(-50%, -50%) rotate(720deg);}

    }
  </style>
  <style media="all" for="EXTERNALS_CSS">{{EXTERNALS["CSS"]|safe}}</style>

</head>
