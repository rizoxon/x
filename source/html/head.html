<head>
  <meta charset="{{CONF["default"]["charset"]}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="color-schema" content="dark light">
  <meta name="theme-color" content="#273d48">

  <meta name="description" content="{{TITLE}}">

  <title>{{CONF["default"]["title"]}}</title>

  <link rel="apple-touch-icon"        sizes="180x180"   href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png"   sizes="32x32"     href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png"   sizes="16x16"     href="images/favicon/favicon-16x16.png">
  <link rel="manifest"                                  href="images/favicon/site.webmanifest">

  <script>
    const ICONS = {
      "success": "&#10003;",
      "info": "&#8505;",
      "warning": "&#9888;",
      "error": "&#10005;",
      "close": "&#10005;"
    }
  </script>

  <script type="module" src="{{url_for('static', filename='js/main.js')}}"></script>

  <style media="all" for="X_CSS">
    body > menu{
      display: none;
    }

    body > loading{
      background-color: black;

      width: 100vw;
      height: 100vh;

      position: fixed;
      top: 0px;
      left: 0px;
      z-index: 100;

    }
    body > loading::after{
      content: '';
      background-color: transparent;
      height: 20vh;
      width: 20vh;
      border-radius: 100%;
      border: 0px solid transparent;
      border-right: 0px solid red;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center;

      animation: loading 1000ms infinite linear;

    }
    @keyframes loading{
      0%{
        transform: translate(-50%, -50%) rotate(0deg);
        border-right: 0px solid red;
      }
      50%{
        border-right: 25px solid red;
      }
      100%{
        transform: translate(-50%, -50%) rotate(720deg);
        border-right: 0px solid red;
      }

    }
  </style>
  <style media="all" for="PROJECT_CSS">{{PROJECT_CSS|safe}}</style>

</head>
